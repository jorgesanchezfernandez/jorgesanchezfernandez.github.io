<form class="container" data-toggle="validator" role="form">
  <div class="form-group">
    <label for="search" data-bind="text: startDate" class="control-label">Search</label>
    <input type="text" data-bind="value: searchInput" class="form-control" id="search" placeholder="Example: human malaria" required>
  </div>
  <div class="form-group">
    <div class="container">
        <div class='col-md-5'>
            <div class="form-group">
                <div class='input-group date'>
                    <input type="date" data-bind="value: startDate" class="form-control">
                </div>
            </div>
        </div>
        <div class='col-md-5'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker7'>
                    <input type="date" data-bind="value: endDate" class="form-control">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
